machine:
  node:
      version: 6.10.0
  environment:
    IMAGE_NAME: astronomerio/aries-data
  services:
    - docker

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - docker info
    - docker build --rm=false -t $IMAGE_NAME .
    - npm install

test:
  override: 
    - npm run lint
    - npm run coverage
  post:
    - mkdir $CIRCLE_ARTIFACTS/coverage
    - mv ./coverage $CIRCLE_ARTIFACTS

deployment:
  # deploy git tags to docker hub with docker tag = git tag
  # deploy to npm
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: aries-data
    commands:
      # strip leading v for docker tags
      - DOCKER_TAG=$(echo $CIRCLE_TAG | cut -c 2-)
      - docker tag $IMAGE_NAME:latest $IMAGE_NAME:$DOCKER_TAG
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $IMAGE_NAME:$DOCKER_TAG
      - npm publish
  # deploy branches to docker hub with tag equal to branch name
  staging:
    branch: /.*/
    commands:
      - docker tag $IMAGE_NAME:latest $IMAGE_NAME:$CIRCLE_BRANCH
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $IMAGE_NAME:$CIRCLE_BRANCH
